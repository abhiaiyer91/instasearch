<div class="header">
  <h1 class="text-muted text-center">instasearcher</h1>
</div>

<div class="jumbotron">
  <h1>INSTAGRAM SEARCHER</h1>
  <form ng-submit="searchSubmit(keyword)">
    <input type="text" ng-model="keyword" class="animated form-control" placeholder="Enter search terms..."required/><br>
    <input type="submit" class="btn btn-lg btn-success">
  </form>
</div>

<div class="row marketing">
  <div ng-repeat="result in results" class="col-sm-3">
  <a href="{{result.link}}" target="_blank">
    <img class="hover-shadow img-responsive" ng-src="{{result.images.low_resolution.url}}" />
  </a>
  </div>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> By Abhi Aiyer</p>
</div>
